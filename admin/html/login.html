<!DOCTYPE html>
<html>
  <head>
    <title>管理员登录</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/cb.js"></script>
    <script type="text/javascript" src="../js/login_js.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>
  <body>
    <div class="top_div">
      <div id="header">
        <img src="../image/bg_h.png">
      </div>
    </div>

    <div id="top">
      <div id="pet" >
        <div class="tou"></div>
        <div class="initial_left_hand" id="left_hand"></div>
        <div class="initial_right_hand" id="right_hand"></div>
      </div>
      <form method="post" class="login">
          <p id="one">
            <span class="u_logo"></span>
            <input class="ipt" type="text" id="username" name="username" placeholder="请输入用户名" value="">
          </p>

          <p id="two">
            <span class="p_logo"></span>
            <input class="ipt" id="password" name="password" type="password" placeholder="请输入密码" value="">
          </p>

          <div id="footer">
            <p>
              <span>
                <input class="dl" type="submit" name="dosubmit" value="登录">
              </span>
            </p>
          </div>
      </form>
    </div>

  </body>
</html>
